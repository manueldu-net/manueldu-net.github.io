# SITE CONFIGURATION
baseurl: "" # Set it to "" if use for personal site. The subpath of your site, e.g. /blog/
url: "https://manueldu.net" # the base hostname & protocol for your site
imageurl: "/img/banner.png" #"https://unsplash.it/2600/500?random"
aboutimageurl: "/img/about.png"
name: Manuel Du Net
description: Site dédié à la vulgarisation de l'outil informatique et de l'Internet
author:
  name: 'riton'
  email: 'webmaster@manueldu.net'
  uri: 'https://github.com/riton'

defaults:
  -
    scope:
      path: ""
      type: 'posts'
    values:
      is_post: true


