  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
enforce_ssl: "manueldu.net"
paginate: 5
paginate_path: "/page:num"
permalink: '/:title/'

# Posted in ... with ...
sechby:
  category:   #in
  tag:   #with

tag_page: '/mots-cles/'
category_page: '/themes-du-site/'

# BUILD SETTINGS
markdown: kramdown
kramdown:
  input: GFM

highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed

gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
