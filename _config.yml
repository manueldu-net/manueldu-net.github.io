  place_holder_image: img/sample_feature_img.png
  footer_text: >
   <a href="https://manueldu.net">ManuelDu.Net</a>

  # Icons
  rss: false
  email_address: "webmaster@manueldu.net" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "manueldu-net"
  weibo:
  google_plus: "107994725264695892063"
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
